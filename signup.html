<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta name="description" content="Lecture Club. Club of lecture in Aachen, Germany. Club of lecture for kids, teenagers, seniors."/>
    <meta name="keywords" content="lecture club, lecture, club of lecture, lecture for kids, lecture teenagers, lecture seniors"/>
    <!--Title-->
    <title>BookBridge Lecture Club</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">ðŸ“šBookBridge</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      
      <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
          </ul>
      </nav>
      
    </header>
    
    <hr />

    <!--Main content / Hero  section-->
    <main>
      
        <h2>Join us now!<i class="fa-solid fa-heart-pulse"></i></h2>

      <!-- Heading -->
      <section id="signup">
        <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
          

          <!-- Input fields -->
          <label for="first-name">First Name</label>
          <input type="text" name="first_name" id="first-name" class="text-input" required>
          <br>
          <label for="last-name">Last Name</label>
          <input type="text" name="last_name" id="last-name" class="text-input" required>
          <br>
          <label for="email-address">Email Address</label>
          <input type="email" name="email_address" id="email-address" class="text-input" required>
          
          
          <!-- Radio buttons section -->
          <div class="radio-buttons">
            <div>
            <label for="teenagers">Teenagers</label>
            <input type="radio" value="teenagers" name="group" id="teenagers" required checked>
            </div>

            <div>
            <label for="adults">Adults</label>
            <input type="radio" value="adults" name="group" id="adults" required>
            </div>

            <div>
            <label for="seniors">Seniors</label>
            <input type="radio" value="seniors" name="group" id="seniors" required>
            </div>
          </div>
          
          <!-- Submit button-->
          <button type="submit" class="join-button">Join!</button>
        </form>
      </section>
    </main>

    <!--Footer-->
    <footer class="footer">
      <ul id="social-media">
        <li>
          <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>

        </li>
        <li>
          <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
        </li>
      </ul>
      <p>&copy; 2025 BookBridge Lecture Club. All rights reserved.</p>
    </footer>
